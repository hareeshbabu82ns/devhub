# For Custom Docker Registry
- name: devhubjs - build docker image
  image: docker:latest
  volumes:
    - name: docker_sock
      path: /var/run/docker.sock
  environment:
    DUSER:
      from_secret: docker_user
    DPASS:
      from_secret: docker_pass
    SERVER_DOMAIN:
      from_secret: server_domain
    DRONE_TAG: ${DRONE_TAG}
  commands:
    - docker login -p $DPASS -u $DUSER docker.$SERVER_DOMAIN
    - docker build --no-cache -t docker.$SERVER_DOMAIN/home/devhubjs:latest -f Dockerfile . 
    - docker push docker.$SERVER_DOMAIN/home/devhubjs:latest

    # - docker build -t docker.$SERVER_DOMAIN/home/mathub-api:$DRONE_TAG -f Dockerfile .
    # - docker push docker.$SERVER_DOMAIN/home/mathub-api:$DRONE_TAG    
  # when:
  #   branch:
  #   - docker

# Deploy app using ansible
- name: apply ansible playbook
  image: plugins/ansible:1
  environment:
    ansible_vault_pass:
      from_secret: ansible_vault_pass
  settings:
    playbook: .ansible/playbook.yml
    # galaxy: .ansible/requirements.yml
    inventory: .ansible/inventory
    private_key:
      from_secret: host_ssh_key
    vault_password:
      from_secret: ansible_vault_pass
    extra_vars:
      commit_sha: ${DRONE_COMMIT_SHA}      
  # when:
  #   branch:
  #   - master


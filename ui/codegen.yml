overwrite: true
schema: "../server/gql/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      rawRequest: true
      withRefetchFn: false
    scalars:
      DateTime: string